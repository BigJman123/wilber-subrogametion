<html lang="en"> 
<head>

	<meta charset="UTF-8" />
	<title>Level 7</title>
    <script src="//cdn.jsdelivr.net/phaser/2.6.2/phaser.min.js"></script>
    <script type="text/javascript" src="vendor/store.min.js"></script>
    <script type="text/javascript" src="Bullet.js"></script>
    <script type="text/javascript" src="Slime.js"></script>
    <script type="text/javascript" src="Health.js"></script>
    <script type="text/javascript" src="Cheats.js"></script>
    <script type="text/javascript" src="Player.js"></script>
    <script type="text/javascript" src="Music.js"></script>
    <script type="text/javascript" src="Platforms.js"></script>
    <script type="text/javascript" src="Timer.js"></script>
    <script type="text/javascript" src="Score.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">

var game = new Phaser.Game(1000, 650, Phaser.AUTO, '', { preload: preload, create: create, update: update });

function preload() {

    playerAssets();

    game.load.image('sky', 'assets/sky.png');
    Platforms.assets();
    game.load.spritesheet('gavel', 'assets/gavel 32x32.png', 32, 32);
    game.load.spritesheet('slime', 'assets/car2 68x21.png', 68, 21);
    game.load.spritesheet('money1', 'assets/money1 30x36.png');
    game.load.spritesheet('money2', 'assets/money2 48x54.png');
    Health.assets();
    game.load.audio('jump', 'assets/audio/Jump_03.ogg');
    game.load.audio('shoot', 'assets/audio/Shoot_01.ogg');
    game.load.audio('collect', 'assets/audio/Collect_Point_01.ogg');
    game.load.audio('hitplayer', 'assets/audio/Hit_03.ogg');
    game.load.audio('hitcar', 'assets/audio/Hit_01.ogg');
    game.load.audio('win', 'assets/audio/Jingle_Achievement_00.ogg');
    game.load.audio('lose', 'assets/audio/Jingle_Lose_00.ogg');
    game.load.audio('bgm', 'assets/audio/SubroHunterLevels.mp3');
}

var platforms;
var slimes;
var bullets;

var hitSlime;
var killSlime;
var grabStar;
var collectStar;
var hitPlatform;

var player;

var healthText;
var playerHealth = 100;
var invincible = false;
var youwin = false;
var youlose = false;

var cursors;
var spaceBar;

var direction = 1;

var bulletXSpeed = 300;

var score = store.get('score') || 0;
var scoreText;

function create() {

    //  We're going to be using physics, so enable the Arcade Physics system
    game.physics.startSystem(Phaser.Physics.ARCADE);

    //  A simple background for our game
    sky = game.add.sprite(0, 0, 'sky');
    sky.scale.setTo(2, 2);

    Platforms.create();
    
    
    // Top middle platform
    Platforms.add(360, 100, 'ground', .7, 1);
    
    // Middle platform
    Platforms.add(360, 230, 'ground', .7, 1);
    
    // Lower middle platform
    Platforms.add(300, 415, 'ground', 1, 1);
    
    // Small left platforms
    Platforms.add(160, 175, 'ground5', 1, 1);
    Platforms.add(280, 250, 'ground5', 1, 1);
    Platforms.add(160, 330, 'ground5', 1, 1);
    Platforms.add(160, 500, 'ground5', 1, 1);
    
    // Small right platforms
    Platforms.add(810, 175, 'ground5', 1, 1);
    Platforms.add(690, 250, 'ground5', 1, 1);
    Platforms.add(810, 330, 'ground5', 1, 1);
    Platforms.add(810, 500, 'ground5', 1, 1);
    
    // Left Platforms
    Platforms.add(0, 125, 'ground3', .7, 1);
    Platforms.add(0, 270, 'ground3', .7, 1);
    Platforms.add(0, 450, 'ground3', .7, 1);
    
    // Right platforms
    Platforms.add(894, 125, 'ground3', .7, 1);
    Platforms.add(894, 270, 'ground3', .7, 1);
    Platforms.add(894, 450, 'ground3', .7, 1);

    
    playerCreate(675, game.world.height - 280);

    Health.create();

    // makes a stars group and enables physics
    stars = game.add.group();
    stars.enableBody = true;

    // Left row
    stars.create(33, 70, 'money2');
    stars.create(42, 232, 'money1');
    stars.create(42, 412, 'money1');
    
    // Right row
    stars.create(923, 70, 'money2');
    stars.create(935, 232, 'money1');
    stars.create(935, 412, 'money1');
    
    // Middle row
    stars.create(480, 43, 'money2');
    stars.create(480, 174, 'money2');
    
    // Ground row
    stars.create(350, 548, 'money1');
    stars.create(650, 548, 'money1');
    

    // the bullet group contains all bullets and enables physics on them.
    bullets = game.add.group();
    bullets.enableBody = true;
    
    // the slime group contains all slimes and enables physics on them. The for loop adds slimes to the game.
    slimes = game.add.group();
    slimes.enableBody = true;

    let slimeLocations = [
        
        // Left column
        [20, 105],
        [30, 250],
        [40, 430],
        
        // Middle column
        [400, 80],
        [485, 210],
        
        // Right column
        [920, 105],
        [940, 250],
        [960, 430],
        
        // Ground row
        [200, 565],
        [400, 565],
        [600, 565],
        [800, 565]
        
];

    // let offset = 250;
    slimeLocations.forEach(function (location) {

        // setTimeout(() => {
            var slime = new Slime(game, location[0], location[1]);
            slimes.add(slime);    
        // }, 500 + offset);
        // offset += 500;

    });
    
    Score.create();
    
    Timer.create();


    // this makes the spacebar the key that shoots bullets
    spaceBar = game.input.keyboard.addKey(Phaser.Keyboard.SPACEBAR);
    spaceBar.onDown.add(shootBullet, this);
    cursors = game.input.keyboard.createCursorKeys();
    
    gameMusic();

}


function update() {
    
    Timer.updateDisplay();
    Score.checkBonus();
    
    playerUpdate('level8.html', 'Loading Level 8!');
    
}

</script>

</body>
</html>
