	<meta charset="UTF-8" />
	<title>Level 8</title>
    <script src="//cdn.jsdelivr.net/phaser/2.6.2/phaser.min.js"></script>
    <script type="text/javascript" src="vendor/store.min.js"></script>
    <script type="text/javascript" src="Bullet.js"></script>
    <script type="text/javascript" src="Slime.js"></script>
    <script type="text/javascript" src="HealthBar.js"></script>
    <script type="text/javascript" src="Cheats.js"></script>
    <script type="text/javascript" src="Player.js"></script>
    <script type="text/javascript" src="Music.js"></script>
    <script type="text/javascript" src="Platforms.js"></script>
    <script type="text/javascript" src="Timer.js"></script>
    <style type="text/css">
        body {
            margin: 0;

    </style>

<body>

<script type="text/javascript">

var game = new Phaser.Game(1000, 650, Phaser.AUTO, '', { preload: preload, create: create, update: update });

function preload() {

    playerAssets();

    game.load.image('sky', 'assets/sky.png');
    game.load.image('ground', 'assets/platform.png');
    game.load.image('ground2', 'assets/platform2.png');
    game.load.image('ground3', 'assets/platform3.png');
    game.load.image('ground4', 'assets/platform4.png');
    game.load.image('ground5', 'assets/platform5.png');
    game.load.spritesheet('gavel', 'assets/gavel.png', 32, 32);
    game.load.spritesheet('slime', 'assets/car3 69x27.png', 69, 27);
    game.load.spritesheet('money1', 'assets/money1 30x36.png');
    game.load.spritesheet('money2', 'assets/money2 48x54.png');
    game.load.audio('jump', 'assets/audio/Jump_03.ogg');
    game.load.audio('shoot', 'assets/audio/Shoot_01.ogg');
    game.load.audio('collect', 'assets/audio/Collect_Point_01.ogg');
    game.load.audio('hitplayer', 'assets/audio/Hit_03.ogg');
    game.load.audio('hitcar', 'assets/audio/Hit_01.ogg');
    game.load.audio('win', 'assets/audio/Jingle_Achievement_00.ogg');
    game.load.audio('lose', 'assets/audio/Jingle_Lose_00.ogg');
    game.load.audio('bgm', 'assets/audio/SubroHunterLevels.mp3');
}

var platforms;
var slimes;
var bullets;

var hitSlime;
var killSlime;
var grabStar;
var collectStar;
var hitPlatform;

var player;

var healthText;
var healthbar;
var playerHealth = 100;
var invincible = false;
var youwin = false;
var youlose = false;

var cursors;
var spaceBar;

var direction = 1;

var bulletXSpeed = 300;

var score = store.get('score') || 0;
var scoreText;

function create() {

    //  We're going to be using physics, so enable the Arcade Physics system
    game.physics.startSystem(Phaser.Physics.ARCADE);

    //  A simple background for our game
    sky = game.add.sprite(0, 0, 'sky');
    sky.scale.setTo(2, 2);

    Platforms.create();
    
    
    // Middle platform
    Platforms.add(425, 300, 'ground3', 1, 1);
    
    // Upper right platforms
    Platforms.add(625, 215, 'ground3', 1, 1);
    Platforms.add(850, 125, 'ground3', 1, 1);
    
    // Upper left platforms
    Platforms.add(225, 215, 'ground3', 1, 1);
    Platforms.add(0, 125, 'ground3', 1, 1);
    
    // Lower right platforms
    Platforms.add(625, 379, 'ground3', 1, 1);
    Platforms.add(850, 450, 'ground3', 1, 1);
    Platforms.add(765, 500, 'ground5', 1, 1);
    
    // Lower left platforms
    Platforms.add(225, 379, 'ground3', 1, 1);
    Platforms.add(0, 450, 'ground3', 1, 1);
    Platforms.add(203, 500, 'ground5', 1, 1);

    
    playerCreate(675, game.world.height - 395);

    // Health bar
    var barConfig = {x: 200, y: 100};
    healthbar = new HealthBar(this.game, {x: 875, y: 40});

    // makes a stars group and enables physics
    stars = game.add.group();
    stars.enableBody = true;

    // First row
    stars.create(55, 68, 'money2');
    stars.create(900, 68, 'money2');
    
    // Second row
    stars.create(287, 177, 'money1');
    stars.create(687, 177, 'money1');
    
    // Third row
    stars.create(287, 341, 'money1');
    stars.create(687, 341, 'money1');
    
    // Fourth row
    stars.create(55, 394, 'money2');
    stars.create(900, 394, 'money2');
    
    // Ground
    stars.create(385, 549, 'money1');
    stars.create(585, 549, 'money1');
    

    // the bullet group contains all bullets and enables physics on them.
    bullets = game.add.group();
    bullets.enableBody = true;
    
    // the slime group contains all slimes and enables physics on them. The for loop adds slimes to the game.
    slimes = game.add.group();
    slimes.enableBody = true;

    let slimeLocations = [
        
        // First row
        [35, 100],
        [895, 100],
        
        // Second row
        [260, 190],
        [680, 190],
        
        // Third row
        [250, 355],
        [700, 355],
        
        // Fourth row
        [15, 425],
        [915, 425],
        
        // Ground row
        [250, 560],
        [500, 560],
        [750, 560]
        
];

    // let offset = 250;
    slimeLocations.forEach(function (location) {

        // setTimeout(() => {
            var slime = new Slime(game, location[0], location[1]);
            slimes.add(slime);    
        // }, 500 + offset);
        // offset += 500;

    });
    
    scoreText = game.add.text(16, 16, 'score: ' + score, { fontSize: '32px', fill: '#000' });
    
    healthText = game.add.text(775, 3, 'health');
    
    Timer.create();


    // this makes the spacebar the key that shoots bullets
    spaceBar = game.input.keyboard.addKey(Phaser.Keyboard.SPACEBAR);
    spaceBar.onDown.add(shootBullet, this);
    cursors = game.input.keyboard.createCursorKeys();
    
    gameMusic();

}


function update() {
    
    Timer.updateDisplay();

    playerUpdate('level9.html', 'Loading Level 9!');

}

</script>

</body>
</html>
