<body>
<div id='game'></div>

<script type="text/javascript">

var game = new Phaser.Game(1000, 650, Phaser.AUTO, 'game', { preload: preload, create: create, update: update });

function preload() {

    playerAssets();

    game.load.image('sky', 'assets/sky.png');
    Platforms.assets();
    game.load.spritesheet('gavel', 'assets/gavel 32x32.png', 32, 32);
    game.load.spritesheet('slime', 'assets/car3 69x27.png', 69, 27);
    game.load.spritesheet('money1', 'assets/money1 30x36.png');
    game.load.spritesheet('money2', 'assets/money2 48x54.png');
    game.load.spritesheet('bgimage1', 'assets/bgimage1.png', 300, 75);
    game.load.spritesheet('bgimage2', 'assets/bgimage2.png', 250, 125);
    game.load.spritesheet('bgimage3', 'assets/bgimage3.png', 280, 385);
    Health.assets();
    SoundFX.preload();
}

var loadingLevel = 'Loading Level 4!';
var nextLevel = 'level4.html';

var platforms;
var slimes;
var bullets;

var hitSlime;
var killSlime;
var grabStar;
var collectStar;
var hitPlatform;

var player;

var healthText;
var playerHealth = 100;
var invincible = false;
var youwin = false;
var youlose = false;

var cursors;
var spaceBar;

var direction = 1;

var bulletXSpeed = 300;

var record;

function create() {

    //  We're going to be using physics, so enable the Arcade Physics system
    game.physics.startSystem(Phaser.Physics.ARCADE);

    //  A simple background for our game
    sky = game.add.sprite(0, 0, 'sky');
    sky.scale.setTo(2, 2);
    
    game.add.sprite(0, -30, 'bgimage1', 0);
    game.add.sprite(850, -15, 'bgimage2', 0).scale.setTo(.6, .6);
    game.add.sprite(game.world.centerX - 75, -30, 'bgimage2', 1).scale.setTo(.6, .6);

    Platforms.create();

    // Left top ledge L1
    Platforms.add(-50, 150, 'ground2', 1, 1);
    // Left middle ledge L2
    Platforms.add(200, 360, 'ground3', 1, 1);
    // Left bottom ledge L3
    Platforms.add(0, 465, 'ground3', 1, 1);
    // Right top ledge R1
    Platforms.add(750, 150, 'ground2', 1, 1);
    // Right middle ledge R2
    Platforms.add(650, 360, 'ground3', 1, 1);
    // Right bottom ledge R3
    Platforms.add(850, 465, 'ground3', 1, 1);
    // Middle top ledge M1
    Platforms.add(350, 240, 'ground2', 1, 1);
    // Middle bottom ledge M2
    Platforms.add(350, 425, 'ground2', 1, 1);

    // makes a stars group and enables physics
    stars = game.add.group();
    stars.enableBody = true;

    // L1 R1
    stars.create(103, 94, 'money2');
    stars.create(853, 94, 'money2');
    // L2 R2
    stars.create(262, 321, 'money1');
    stars.create(712, 321, 'money1');
    // L3 R3
    stars.create(63, 427, 'money1');
    stars.create(910, 427, 'money1');
    // M1 M2
    stars.create(475, 181, 'money2');
    stars.create(475, 367, 'money2');

    // the bullet group contains all bullets and enables physics on them.
    bullets = game.add.group();
    bullets.enableBody = true;
    
    // the slime group contains all slimes and enables physics on them. The for loop adds slimes to the game.
    slimes = game.add.group();
    slimes.enableBody = true;

    let slimeLocations = [
        //L1/R1
        [35, 125],
        [825, 125],
        
        // L2/R2
        [225, 335],
        [675, 335],
        
        // L3/R3
        [35, 440],
        [865, 440],
        
        // M1
        [345, 215],
        [540, 215],
        
        // M2
        [335, 400],
        [575, 400]
        
        
];

    // let offset = 250;
    slimeLocations.forEach(function (location) {

        // setTimeout(() => {
            var slime = new Slime(game, location[0], location[1]);
            slimes.add(slime);    
        // }, 500 + offset);
        // offset += 500;

    });
    
    Score.create();
    
    Timer.create();
    
    Health.create(868, 10);
    
    playerCreate(480, game.world.height - 110);


    // this makes the spacebar the key that shoots bullets
    spaceBar = game.input.keyboard.addKey(Phaser.Keyboard.SPACEBAR);
    spaceBar.onDown.add(shootBullet, this);
    cursors = game.input.keyboard.createCursorKeys();

    SoundFX.bindAudio();
    SoundFX.levelBG();
    
}


function update() {

    playerUpdate();

    GameStuff.levelUpdate(400, 165);    

    Timer.updateDisplay();

    Score.handleLevelEnd();

}
</script>
</div>
