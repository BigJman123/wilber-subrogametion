function preload() {

    game.load.image('sky', 'assets/sky.png');
    game.load.spritesheet('slime', 'assets/car1 131x47.png', 131, 47);
    game.load.image('money', 'assets/money 160x180.png', 160, 180);

function create() {

    //  We're going to be using physics, so enable the Arcade Physics system

    game.add.image(200, 200, 'space');
    game.add.image(600, 180, 'arrows');
    
    game.add.text(265, 160, 'press', { fontSize: '20px', fill: '#fff', font: 'Press Start 2P'});

    game.add.text(745, 238, 'right', { fontSize: '20px', fill: '#fff', font: 'Press Start 2P'});
    
    car = game.add.image(250, 450, 'slime');
    
    game.add.text(250, 390, 'destroy', { fontSize: '20px', fill: '#fff', font: 'Press Start 2P'});
    game.add.text(278, 415, 'cars!', { fontSize: '20px', fill: '#fff', font: 'Press Start 2P'});
    
    money = game.add.image(625, 425, 'money');
    money.scale.setTo(.5, .5);
    
    game.add.text(600, 365, 'collect', { fontSize: '20px', fill: '#fff', font: 'Press Start 2P'});
    game.add.text(615, 390, 'money!', { fontSize: '20px', fill: '#fff', font: 'Press Start 2P'});
    
    setTimeout(function() {
        game.add.text(380, 50, 'Good Luck!', { fontSize: '20px', fill: '#fff', font: 'Press Start 2P'});
