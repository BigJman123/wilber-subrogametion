<body>
<div id='game'></div>

<script type="text/javascript">

var game = new Phaser.Game(1000, 650, Phaser.AUTO, 'game', { preload: preload, create: create, update: update });

var loadingLevel = 'Loading Level 7!';
var nextLevel = 'level7.html';

var platforms;
var slimes;
var bullets;

var hitSlime;
var killSlime;
var grabStar;
var collectStar;
var hitPlatform;

var player;

var healthText;
var playerHealth = 100;
var invincible = false;
var youwin = false;
var youlose = false;

var cursors;
var spaceBar;

var direction = 1;

var bulletXSpeed = 300;

var record;

var score = store.get('score') || 0;
var scoreText;

function preload() {

    playerAssets();

    game.load.image('sky', 'assets/sky.png');
    Platforms.assets();
    game.load.spritesheet('gavel', 'assets/gavel 32x32.png', 32, 32);
    game.load.spritesheet('slime', 'assets/car1 66x24.png', 66, 24);
    game.load.spritesheet('money1', 'assets/money1 30x36.png');
    game.load.spritesheet('money2', 'assets/money2 48x54.png');
    game.load.spritesheet('bgimage1', 'assets/bgimage1.png', 300, 75);
    game.load.spritesheet('bgimage2', 'assets/bgimage2.png', 250, 125);
    game.load.spritesheet('bgimage3', 'assets/bgimage3.png', 280, 385);
    Health.assets();
    SoundFX.preload();
}


function create() {

    //  We're going to be using physics, so enable the Arcade Physics system
    game.physics.startSystem(Phaser.Physics.ARCADE);

    //  A simple background for our game
    sky = game.add.sprite(0, 0, 'sky');
    sky.scale.setTo(2, 2);
    
    game.add.sprite(0, -30, 'bgimage1', 0);
    game.add.sprite(850, -15, 'bgimage2', 0).scale.setTo(.6, .6);
    game.add.sprite(game.world.centerX - 75, -30, 'bgimage2', 1).scale.setTo(.6, .6);

    Platforms.create();

    // Bottom platforms
    Platforms.add(200, 500, 'ground3', 1.5, 1);
    Platforms.add(580, 500, 'ground3', 1.5, 1);
    
    // Left platforms
    Platforms.add(90, 425, 'ground5', 1, 1);
    Platforms.add(0, 340, 'ground5', 1, 1);
    Platforms.add(170, 275, 'ground5', 1, 1);
    Platforms.add(300, 190, 'ground5', 1, 1);
    Platforms.add(850, 150, 'ground3', 1, 1);
    
    // Right platforms
    Platforms.add(880, 425, 'ground5', 1, 1);
    Platforms.add(970, 340, 'ground5', 1, 1);
    Platforms.add(800, 275, 'ground5', 1, 1);
    Platforms.add(650, 190, 'ground5', 1, 1);
    Platforms.add(0, 150, 'ground3', 1, 1);
    
    // Middle platform
    Platforms.add(335, 350, 'ground2', 1.1, 1);
    
    // Top platform
    Platforms.add(380, 110, 'ground3', 1.5, 1);

    // makes a stars group and enables physics
    stars = game.add.group();
    stars.enableBody = true;

    // Top row
    stars.create(55, 94, 'money2');
    stars.create(470, 54, 'money2');
    stars.create(905, 94, 'money2');
    
    // Middle row
    stars.create(172, 237, 'money1');
    stars.create(470, 294, 'money2');
    stars.create(800, 237, 'money1');
    
    stars.create(300, 462, 'money1');
    stars.create(680, 462, 'money1');
    

    // the bullet group contains all bullets and enables physics on them.
    bullets = game.add.group();
    bullets.enableBody = true;
    
    // the slime group contains all slimes and enables physics on them. The for loop adds slimes to the game.
    slimes = game.add.group();
    slimes.enableBody = true;

    let slimeLocations = [
        
        // Top row
        [90, 130],
        [450, 90],
        [910, 130],
        
        // Middle row
        [360, 330],
        [530, 330],
        
        [220, 478],
        [640, 478]
        
];

    // let offset = 250;
    slimeLocations.forEach(function (location) {

        // setTimeout(() => {
            var slime = new Slime(game, location[0], location[1]);
            slimes.add(slime);    
        // }, 500 + offset);
        // offset += 500;

    });
    
    Score.create();
    
    Timer.create();
    
    Health.create(868, 10);

    playerCreate(675, game.world.height - 110);

    // this makes the spacebar the key that shoots bullets
    spaceBar = game.input.keyboard.addKey(Phaser.Keyboard.SPACEBAR);
    spaceBar.onDown.add(shootBullet, this);
    cursors = game.input.keyboard.createCursorKeys();
    
    SoundFX.bindAudio();
    SoundFX.levelBG();

}


function update() {

    playerUpdate();

    GameStuff.levelUpdate(400, 165);

    Timer.updateDisplay();

    Score.handleLevelEnd();
    
}

</script>
