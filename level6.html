<script type="text/javascript">

var game = new Phaser.Game(1000, 650, Phaser.AUTO, '', { preload: preload, create: create, update: update });

    game.load.spritesheet('slime', 'assets/car1 66x24.png', 66, 24);

var platforms;
var slimes;
var bullets;

var player;

var healthText;
var healthbar;
var playerHealth = 100;
var invincible = false;
var youwin = false;
var youlose = false;

var cursors;
var spaceBar;

var direction = 1;

var bulletXSpeed = 300;

var score = store.get('score') || 0;
var scoreText;

function create() {

    //  We're going to be using physics, so enable the Arcade Physics system
    game.physics.startSystem(Phaser.Physics.ARCADE);

    //  A simple background for our game
    sky = game.add.sprite(0, 0, 'sky');
    sky.scale.setTo(2, 2);

    //  The platforms group contains the ground and ledges then we enable physics on platforms
    platforms = this.add.physicsGroup();

    // platforms = game.add.group();
    platforms = game.add.group();
    platforms.enableBody = true;

    // Here we create the ground and scale it to fit the width of the game
    var ground = platforms.create(0, game.world.height - 64, 'ground');
    ground.scale.setTo(3, 2);

    //  This stops it from falling away when you jump on it
    ground.body.immovable = true;

    // Bottom platforms
    ledge = platforms.create(200, 500, 'ground3');
    ledge.body.immovable = true;
    ledge.scale.setTo(1.5, 1);
    ledge = platforms.create(580, 500, 'ground3');
    ledge.body.immovable = true;
    ledge.scale.setTo(1.5, 1);
    
    // Left platforms
    ledge = platforms.create(90, 425, 'ground5');
    ledge.body.immovable = true;
    ledge = platforms.create(0, 340, 'ground5');
    ledge.body.immovable = true;
    ledge = platforms.create(170, 275, 'ground5');
    ledge.body.immovable = true;
    ledge = platforms.create(300, 190, 'ground5');
    ledge.body.immovable = true;
    ledge = platforms.create(850, 150, 'ground3');
    ledge.body.immovable = true;
    
    // Right platforms
    ledge = platforms.create(880, 425, 'ground5');
    ledge.body.immovable = true;
    ledge = platforms.create(970, 340, 'ground5');
    ledge.body.immovable = true
    ledge = platforms.create(800, 275, 'ground5');
    ledge.body.immovable = true;
    ledge = platforms.create(650, 190, 'ground5');
    ledge.body.immovable = true;
    ledge = platforms.create(0, 150, 'ground3');
    ledge.body.immovable = true;
    
    // Middle platform
    ledge = platforms.create(335, 350, 'ground2');
    ledge.body.immovable = true;
    ledge.scale.setTo(1.1, 1);
    
    // Top platform
    ledge = platforms.create(380, 110, 'ground3');
    ledge.body.immovable = true;
    ledge.scale.setTo(1.5, 1);
    

    
    // The player and its settings
    player = game.add.sprite(480, game.world.height - 110, 'ken');
    player.scale.setTo(0.75, 0.75);

    //  Player physics properties. Give the little guy a slight bounce.
    game.physics.arcade.enable(player);
    player.body.bounce.y = 0.0;
    player.body.gravity.y = 675;
    player.body.collideWorldBounds = true;

    //  Our three animations, walking left ,right and jumping.
    player.animations.add('left', [4, 3, 2, 1], 10, true);
    player.animations.add('right', [7, 8, 9, 10], 10, true);
    player.animations.add('jumpleft', [0], 10, true);
    player.animations.add('jumpright', [11], 10, true);
    player.animations.add('standleft', [5], 10, true);
    player.animations.add('standright', [6], 10, true);

    // Health bar
    var barConfig = {x: 200, y: 100};
    healthbar = new HealthBar(this.game, {x: 875, y: 40});

    // makes a stars group and enables physics
    stars = game.add.group();
    stars.enableBody = true;

    // Top row
    stars.create(55, 94, 'money2');
    stars.create(470, 54, 'money2');
    stars.create(905, 94, 'money2');
    
    // Middle row
    stars.create(172, 237, 'money1');
    stars.create(470, 294, 'money2');
    stars.create(800, 237, 'money1');
    
    stars.create(300, 462, 'money1');
    stars.create(680, 462, 'money1');
    

    // the bullet group contains all bullets and enables physics on them.
    bullets = game.add.group();
    bullets.enableBody = true;
    
    // the slime group contains all slimes and enables physics on them. The for loop adds slimes to the game.
    slimes = game.add.group();
    slimes.enableBody = true;

    let slimeLocations = [
        
        // Top row
        [90, 130],
        [450, 90],
        [910, 130],
        
        // Middle row
        [360, 330],
        [530, 330],
        
        [220, 478],
        [640, 478]
        
];

    // let offset = 250;
    slimeLocations.forEach(function (location) {

        // setTimeout(() => {
            var slime = new Slime(game, location[0], location[1]);
            slimes.add(slime);    
        // }, 500 + offset);
        // offset += 500;

    });
    
    scoreText = game.add.text(16, 16, 'score: ' + score, { fontSize: '32px', fill: '#000' });
    
    healthText = game.add.text(775, 3, 'health');


    // this makes the spacebar the key that shoots bullets
    spaceBar = game.input.keyboard.addKey(Phaser.Keyboard.SPACEBAR);
    spaceBar.onDown.add(shootBullet, this);
    cursors = game.input.keyboard.createCursorKeys();
    
    // music = game.add.audio('bgm');
    // music.volume = 0.3;
    // music.play();
    
    // jump = game.add.audio('jump');
    // jump.loop = false;
    // jump.volume = 0.2;
    
    // shoot = game.add.audio('shoot');
    // shoot.loop = false;
    // shoot.volume = 0.2;
    
    // collect = game.add.audio('collect');
    // collect.loop = false;
    // collect.volume = 0.2;
    
    // hitplayer = game.add.audio('hitplayer');
    // hitplayer.loop = false;
    // hitplayer.volume = 0.2;
    
    // hitcar = game.add.audio('hitcar');
    // hitcar.loop = false;
    // hitcar.volume = 0.2;
    
    // win = game.add.audio('win')
    // win.loop = false;
    // win.totalDuration = 2;
    // win.volume = 0.2;
    
    // lose = game.add.audio('lose');
    // lose.loop = false;
    // lose.totalDuratio = 3;
    // lose.volume = 0.2;

}


function update() {
    //  Collide the player and the stars with the platforms
    var hitPlatform = game.physics.arcade.collide(player, platforms);

    var hitSlime = game.physics.arcade.collide(player, slimes);
    
    var killSlime = game.physics.arcade.overlap(bullets, slimes);

    var grabStar = game.physics.arcade.overlap(player, stars, collectStar, null, this);


    // health and stuffs

    if (hitSlime && ! invincible && ! cheats.check('god')) {
        // hitplayer.play();
        playerHealth -= 33;
        healthbar.setPercent(playerHealth);
        makeInvincible();
        game.camera.flash(0xff0000, 500);
        setTimeout(() => notInvincible(), 1000);
    }

    function makeInvincible() {
        invincible = true;
        player.alpha = 0.2;
    }

    function notInvincible() {
        invincible = false;
        player.alpha = 1;
    }

    if (playerHealth == 1 && youlose == false) {
        youlose = true;
        // music.stop();
        // lose.play();
        player.kill();
        store.get('score');
        setTimeout(() => game.add.text(415, 10, 'Game Over', { fontSize: '30px', fill: '#000' }), 500);

        setTimeout(() => location.reload(), 3000);
    }
    
    
    // increases the score by 10 when a slime hit by a bullet
    if (killSlime) {
        // hitcar.play();
        score += 10;
        scoreText.text = 'score: ' + score;
    }

    if (grabStar) {
        // collect.play();
        score += 50;
        scoreText.text = 'score: ' + score;
    }

    if (stars.countLiving() == 0 && youwin == false){
        youwin = true;
        // music.stop();
        // win.play();
        store.set('score', score);
        setTimeout(() => game.add.text(375, 10, 'Loading Level 7!', { fontSize: '30px', fill: '#ffd799'}), 500);
        // setTimeout(() => game.add.text(320, 40, 'You are a true Subro Hunter!', { fontSize: '30px', fill: '#ffd799'}), 500);
        
        setTimeout(() => {window.location = 'level7.html'}, 3000);
    }

    function collectStar(player, stars) {
        stars.kill();
    }

    // helper
    function playerIsOnGround() {
        return player.body.touching.down && hitPlatform;
    }

    //  Reset the players velocity (movement)
    player.body.velocity.x = 0;

    handlePlayerMovement();

    
    if (cursors.left.isDown) {

        player.body.velocity.x = -225;
        let animation = playerIsOnGround() ? 'left' : 'jumpleft';
        player.animations.play(animation);

    } else if (cursors.right.isDown) {

        player.body.velocity.x = 225;
        let animation = playerIsOnGround() ? 'right' : 'jumpright';
        player.animations.play(animation);

    } else if (cursors.right.onUp || cursors.left.onUp) {
        //  Stand still
        player.animations.stop();

        if (playerIsOnGround()) {
            let animation = direction == 1 ? 'standright' : 'standleft';
            player.animations.play(animation);
        }
    }
    // Allow the player to jump if they are touching the ground.
    if (cursors.up.isDown && player.body.touching.down && hitPlatform)
    {
        // jump.play();
        player.frame = 11;
        player.body.velocity.y = -350;
    }
}

</script>
