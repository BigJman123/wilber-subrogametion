	<meta charset="UTF-8" />

    <script src="//cdn.jsdelivr.net/phaser/2.6.2/phaser.min.js"></script>
    <script type="text/javascript" src="vendor/store.min.js"></script>

<body>

<script type="text/javascript">

var game = new Phaser.Game(1000, 650, Phaser.AUTO, '', { preload: preload, create: create, update: update });

function preload() {

    playerAssets();

    game.load.image('sky', 'assets/sky.png');
    game.load.image('ground', 'assets/platform.png');
    game.load.image('ground2', 'assets/platform6.png');
    game.load.spritesheet('gavel', 'assets/gavel.png', 32, 32);
    game.load.spritesheet('slime', 'assets/car1 66x24.png', 66, 24);
    game.load.spritesheet('money1', 'assets/money1 30x36.png');
    game.load.spritesheet('money2', 'assets/money2 48x54.png');
    game.load.audio('jump', 'assets/audio/Jump_03.ogg');
    game.load.audio('shoot', 'assets/audio/Shoot_01.ogg');
    game.load.audio('collect', 'assets/audio/Collect_Point_01.ogg');
    game.load.audio('hitplayer', 'assets/audio/Hit_03.ogg');
    game.load.audio('hitcar', 'assets/audio/Hit_01.ogg');
    game.load.audio('win', 'assets/audio/Jingle_Achievement_00.ogg');
    game.load.audio('lose', 'assets/audio/Jingle_Lose_00.ogg');
    game.load.audio('bgm', 'assets/audio/SubroHunterLevels.mp3');
    
}

var platforms;
var slimes;
var bullets;
var stars;

var hitSlime;
var killSlime;
var grabStar;
var collectStar;
var hitPlatform;

var player;

var healthText;
var healthbar;
var playerHealth = 100;
var invincible = false;
var youwin = false;
var youlose = false;

var cursors;
var spaceBar;

var direction = 1;

var bulletXSpeed = 300;

var score = 0;
var scoreText;

var jump;
var shoot;
var collect;
var hitplayer;
var hitcar;
var win;
var lose;
var bgm;

function create() {

    //  We're going to be using physics, so enable the Arcade Physics system
    game.physics.startSystem(Phaser.Physics.ARCADE);

    //  A simple background for our game
    game.add.sprite(0, 0, 'sky').scale.setTo(2,2);

    //  The platforms group contains the ground and ledges then we enable physics on platforms
    platforms = game.add.group();
    platforms.enableBody = true;

    // Here we create the ground and scale it to fit the width of the game
    var ground = platforms.create(0, game.world.height - 64, 'ground');
    ground.scale.setTo(3, 2);

    //  This stops it from falling away when you jump on it
    ground.body.immovable = true;

    //  Now let's create two ledges
    // Top Ledge
    ledge = platforms.create(110, 170, 'ground2');
    ledge.body.immovable = true;
    ledge.scale.setTo(1.3, 1);
    // Second ledge from top
    ledge = platforms.create(110, 315, 'ground2');
    ledge.body.immovable = true;
    ledge.scale.setTo(1.3, 1);
    // Third ledge from top
    ledge = platforms.create(110, 455, 'ground2');
    ledge.body.immovable = true;
    ledge.scale.setTo(1.3, 1);
    
    playerCreate(425, game.world.height - 110);

    // Health bar
    var barConfig = {x: 200, y: 100};
    healthbar = new HealthBar(this.game, {x: 875, y: 40});

    // makes a stars group and enables physics
    stars = game.add.group();
    stars.enableBody = true;

    // creates the stars and displays them in the game
    // Top row
    stars.create(250, 131, 'money1');
    stars.create(475, 114, 'money2');
    stars.create(715, 131, 'money1');
    // Middle row
    stars.create(250, 276, 'money1');
    stars.create(475, 259, 'money2');
    stars.create(715, 276, 'money1');
    // Bottom row
    stars.create(250, 417, 'money1');
    stars.create(475, 399, 'money2');
    stars.create(715, 417, 'money1');

    // the bullet group contains all bullets and enables physics on them.
    bullets = game.add.group();
    bullets.enableBody = true;
    
    // the slime group contains all slimes and enables physics on them. The for loop adds slimes to the game.
    slimes = game.add.group();
    slimes.enableBody = true;

    let slimeLocations = [
        // Top ledge
        [150, 150],
        [350, 150],
        [550, 150],
        
        // // Second ledge from top
        [150, 290],
        [350, 290],
        [550, 290],
        
        // // Third ledge from the top
        [150, 430],
        [350, 430],
        [550, 430]
        
    ];

    // a function that gives a random integer
    function getRandomInt(min, max) {
      min = Math.ceil(min);
      max = Math.floor(max);
      return Math.floor(Math.random() * (max - min)) + min;
    }

    // let offset = 250;
    slimeLocations.forEach(function (location) {
        let rand = getRandomInt(0, 250);
        // setTimeout(() => {
            var slime = new Slime(game, location[0] + rand, location[1]);
            slimes.add(slime);    
        // }, 500 + offset);
        // offset += 500;

    });
    
    
    store.set('score', 0);
    scoreText = game.add.text(16, 16, 'score: 0', { fontSize: '32px', fill: '#000' });
    
    healthText = game.add.text(775, 3, 'health');


    // this makes the spacebar the key that shoots bullets
    spaceBar = game.input.keyboard.addKey(Phaser.Keyboard.SPACEBAR);
    spaceBar.onDown.add(shootBullet, this);
    cursors = game.input.keyboard.createCursorKeys();
    
    gameMusic();

}


function update() {

    playerUpdate('level2.html', 'Loading Level 2!');

}

</script>
